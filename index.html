<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Conversor de kilómetros a millas - Herramienta simple para convertir distancias"
    />
    <title>Conversor de Kilómetros a Millas</title>
  </head>
  <body>
    <header>
      <h1>Conversor de Kilómetros a Millas</h1>
    </header>

    <main>
      <form id="fileForm">
        <label for="kmInput">Kilómetros</label>
        <input
          id="kmInput"
          type="number"
          min="0"
          step="0.1"
          placeholder="Escribe una cantidad"
          required
        />

        <label for="kmInput">A millas</label>

        <button type="submit">Calcular</button>
      </form>

      <small>1 kilómetro es igual a 0.621371 millas</small>
      <div class="validator__result" id="resultOutput"></div>
    </main>

    <script src="/dist/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Conversor de kilómetros a millas - Herramienta simple para convertir distancias"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Conversor de Kilómetros a Millas</title>
  </head>
  <body>
    <header>
      <h1>Conversor de Kilómetros a Millas</h1>
    </header>

    <main>
      <form id="fileForm">
        <div class="input-group">
          <label for="kmInput">Kilómetros</label>
          <input
            id="kmInput"
            type="number"
            min="0"
            step="0.1"
            placeholder="Ingresa la distancia"
            required
          />
        </div>

        <div class="arrow">↓</div>

        <button type="submit">Convertir a Millas</button>
      </form>

      <small>1 kilómetro = 0.621371 millas</small>

      <div class="result" id="resultOutput"></div>
    </main>

    <script src="/dist/main.js"></script>
  </body>
</html>
